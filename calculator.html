<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Calculator v1.0</title>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
	<div class="bgcolor">
		
			<h1 class="calcTitle">Calculator v1.0</h1>

		<div class="container">

			<p class="display">1 + 1 = 3?</p>
			
			<table class="buttons">
				<tr>
					<td></td>
					<td colspan="2"><button class="largeButton color2" >C</button></td>
					<td><button class="normalButton color2">/</button></td>
				</tr>
				<tr>
					<td><button class="normalButton color1">7</button></td>
					<td><button class="normalButton color1">8</button></td>
					<td><button class="normalButton color1">9</button></td>
					<td><button class="normalButton color2">*</button></td>
				</tr>
				<tr>
					<td><button class="normalButton color1">4</button></td>
					<td><button class="normalButton color1">5</button></td>
					<td><button class="normalButton color1">6</button></td>
					<td><button class="normalButton color2">-</button></td>
				</tr>
				<tr>
					<td><button class="normalButton color1">1</button></td>
					<td><button class="normalButton color1">2</button></td>
					<td><button class="normalButton color1">3</button></td>
					<td><button class="normalButton color2">+</button></td>
				</tr>
				<tr>
					<td colspan="2"><button class="largeButton color1">0</button></td>
					<td><button class="normalButton color1">.</button></td>
					<td><button class="normalButton color2">=</button></td>
				</tr>
			</table>
		</div>

	</div>
	<div class="logoNTZ">
		<img width="100px" height="50" src="img/icone.png">	
	</div>
	
</body>
</html>
